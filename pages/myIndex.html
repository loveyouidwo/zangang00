
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>密密-Mimi 主页</title>
    <link rel="stylesheet" href="../css/myIndex.css">
</head>
<body>
<div id="box">
<!--顶部-->
 <header id="header" class="header">
     <!--顶部超文本-->
     <header id="header_top" class="header-top">
          <div class="logo">
              <span>密密-Mimi</span>
          </div>
          <div class="nav" id="nav">
              <div id="tab_top">
                  <ul>
                      <li class="current">皮肤</li>
                      <li>信息</li>
                      <li>历史</li>
                      <li>说说</li>
                      <li>秘密</li>
                  </ul>
              </div>
              <div id="tab">
                  <div class="dom" id="dom1">
                      <ul>
                          <li><img src="../image/beijin01.jpg" alt=""></li>
                          <li><img src="../image/beijin02.jpg" alt=""></li>
                          <li><img src="../image/beijin03.jpg" alt=""></li>
                          <li><img src="../image/beijin04.jpg" alt=""></li>
                          <li><img src="../image/beijin05.jpg" alt=""></li>
                      </ul>
                  </div>
                  <div class="dom">2</div>
                  <div class="dom">3</div>
                  <div class="dom">4</div>
                  <div class="dom">5</div>
              </div>
          </div>
     </header>
     <!--吸顶和文介绍-->
    <header id="header_content" class="header-content">
        <div class="text">
            <div class="mimi">全球最大的秘密都在这里</div>
            <span>这里可以让你诉说心中的秘密不被别人发现 在这里的一切的保密的哟</span>
        </div>
        <div class="login">
            <ul>
                <li><a href="#"><span></span></a></li>
                <li><a href="#"><span></span></a></li>
                <li><a href="#"><span></span></a></li>
            </ul>
            <div class="tip-text">
                <span class="line-left"></span>
                <span class="text">用以上社交账号直接登录</span>
                <span class="line-right"></span>
            </div>
        </div>
    </header>
 </header>

<!--内容-->
  <section id="section" class="section">
      <!--左边-->
      <div id="section_left" class="section-left">
          <div id="section_left_in" class="section-left-in"></div>
          <div id="section_left_on" class="section-left-on"></div>
      </div>
      <!--中间-->
      <div id="section_center" class="section-center">
          <div class="box-top">
              <textarea id="my_textarea" class="my-textarea"></textarea><br/>
              <button id="btn" class="btn">发表</button>
          </div>
          <ul id="my_ul" class="my-ul"></ul>
      </div>
      <!--右边-->
      <div id="section_right" class="section-right">
          <div id="section_right_in" class="section-right-in"></div>
          <div id="section_right_on" class="section-right-on"></div>
      </div>
  </section>

  <!--回到顶部-->
    <div class="again" id="again"></div>
</div>

<script src="../js/myIndex.js"></script>
</body>
</html>
